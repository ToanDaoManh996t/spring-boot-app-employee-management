<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body>
<div class="container">
    <h1>Employees List</h1>
<!--    <a th:if="${isAdmin}" class="add-employee-btn btn" th:href="@{/showNewEmployeeForm}">Add Employees</a>-->
    <table>
        <thead>
        <tr>
            <th>Employee First Name</th>
            <th>Employee Last Name</th>
            <th>Employee Email</th>
<!--            <th th:if="${isAdmin}">Actions</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
<!--            <td class="link-btn" th:if="${isAdmin}">-->
<!--                <a class="update-employee btn"  th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">Update</a>-->
<!--                <a class="delete-employee btn" th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
